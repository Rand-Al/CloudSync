<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSync Theme Screenshot Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .screenshot {
            width: 1200px;
            height: 900px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .screenshot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 84px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .description {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 30px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .version {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 18px;
            opacity: 0.7;
        }
        
        .wordpress {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="screenshot">
        <div class="content">
            <div class="logo">CloudSync</div>
            <div class="tagline">Modern SaaS Landing Page</div>
            <div class="description">Professional WordPress Theme</div>
            <div class="features">
                <div class="feature">✓ Customizer Ready</div>
                <div class="feature">✓ Mobile Optimized</div>
                <div class="feature">✓ SEO Friendly</div>
            </div>
        </div>
        <div class="wordpress">WordPress Theme</div>
        <div class="version">v1.0.0</div>
    </div>
</body>
</html>
